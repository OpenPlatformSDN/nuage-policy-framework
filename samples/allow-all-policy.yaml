kind: NuageNetworkPolicy
version: v4_0
name: My Policy Nr1 
policy-type: Ingress
enterprise: K8S-Enterprise-5
domain: K8S-Domain-5
priority: 10000
policy-elements:
- name: Allow all traffic -- Any to Any
  priority: 1000000
  from:
    source-type: Any
  to:
    destination-type: Any
  action: Allow
  traffic-spec:
    protocol: Any
